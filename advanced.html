<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="advanced">
            <span>
                <img src="google.png" alt="Google Logo" height="40px">
            </span>
            <ul>
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container3">
            <div class="advanced-title">
                <h2>Advanced Search</h2>
            </div>
            <h3>Find pages with...</h3>
            <form action="https://google.com/search" id="advanced">
                <div class="advanced-form">
                    <div class="form-labels">
                        <div class="form-label">
                            <label for="as_q"> all these words: </label>
                        </div>
                        <div class="form-label">
                            <label for="as_epq"> this exact word or phrase: </label>
                        </div>
                        <div class="form-label">
                            <label for="as_oq"> any of these words: </label>
                        </div>
                        <div class="form-label">
                            <label for="as_eq"> none of these words: </label>
                        </div>
                    </div>
                    <div class="form-inputs">
                        <div class="form-input">
                            <input type="text" name="as_q">
                        </div>
                        <div class="form-input">
                            <input type="text" name="as_epq">
                        </div>
                        <div class="form-input">
                            <input type="text" name="as_oq">
                        </div>
                        <div class="form-input">
                            <input type="text" name="as_eq">
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Advanced Search">
                        </div>
                    </div>
                    <div class="form-instructions">
                        <div class="instruction">
                            <label for="as_q">Type the important words: <span>tri-colour rat terrier</span></label>
                        </div>
                        <div class="instruction">
                            <label for="as_epq">Put exact words in quotes: <span>"rat terrier"</span></label>
                        </div>
                        <div class="instruction">
                            <label for="as_oq">Type OR between all the words you want: <span>miniature OR standard</span></label>
                        </div>
                        <div class="instruction">
                            <label for="as_eq">Put a minus sign just before words that you don't want: <span>-rodent, -"Jack Russell"</span></label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="country-container3">
            <p>Mexico</p>
        </div>
        <div class="extras-container3">
            <a href="https://support.google.com/websearch/?p=ws_results_help&hl=en-MX&fg=1">Help</a>
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjKib-UvZjyAhVOHjQIHeT7AIQQ8awCCBI&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Den-MX%26fg%3D1&usg=AOvVaw3XM90S9R-qt_DdBzuhuVqv">Privacy</a>
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjKib-UvZjyAhVOHjQIHeT7AIQQ8qwCCBM&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Den-MX%26fg%3D1&usg=AOvVaw3porZ_dVF3rZDpzDDiJl-Y">Terms</a>
        </div>
    </footer>
</body>
</html>
