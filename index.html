<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="images.html">Images</a></li>
                <li><a href="advanced.html">Advanced</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="gif-container">
                <a href="https://www.google.com/search?q=covid%20vaccine%20near%20me">
                    <img src="animated-google-logo.gif" alt="Google Logo">
                </a>
            </div>
            <form action="https://google.com/search" id="search">
                <div class="container-search-bar">
                    <div class="search-icon">
                        <span>
                            <img src="search.svg" alt="Search icon" height="15">
                        </span>
                    </div>
                    <div class="container-form-input">
                        <input id="input-search" type="text" name="q" autocomplete="off">
                    </div>
                </div>
                <div class="submit-container">
                    <div class="submit-button">
                        <input type="submit" value="Google Search" name="btnK">
                    </div>
                    <div class="submit-button">
                        <input type="submit" value="I'm Feeling Lucky" name="btnI">
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="country-container">
            <p>Mexico</p>
        </div>
        <div class="extras-container">
            <div class="extras1">
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjKib-UvZjyAhVOHjQIHeT7AIQQkNQCCA8&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-MX%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw09qQxZE2XyQ825PN7qaVq3">About</a>
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjKib-UvZjyAhVOHjQIHeT7AIQQkdQCCBA&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_mx%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw1WojrTlkf82JPmAMaHF1rF">Advertising</a>
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjKib-UvZjyAhVOHjQIHeT7AIQQktQCCBE&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Business</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="extras2">
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjKib-UvZjyAhVOHjQIHeT7AIQQ8awCCBI&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Den-MX%26fg%3D1&usg=AOvVaw3XM90S9R-qt_DdBzuhuVqv">Privacy</a>
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjKib-UvZjyAhVOHjQIHeT7AIQQ8qwCCBM&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Den-MX%26fg%3D1&usg=AOvVaw3porZ_dVF3rZDpzDDiJl-Y">Terms</a>
                <a href="https://www.google.com/preferences?hl=en-MX&fg=1">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
